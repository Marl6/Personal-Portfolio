<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colors.css">
    <title>Colors</title>
</head>
<body>
    
    <table class="colors">
        <caption class="title">Some HTML Colors</caption>
        <tr class="classif">
            <th>Colour</th>
            <th>Name</th>
            <th>Hexidecimal</th>
            <th>RGB value</th>
        </tr>

        <tr class="salmon">
            <td bgcolor="salmon"></td>
            <td>Salmon</td>
            <td>FA8072</td>
            <td>250-128-114</td>
        </tr>

        <tr class="Gold">
            <td bgcolor="gold"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <td>255-215-0</td>
        </tr>

        <tr class="Thistle">
            <td bgcolor="Thistle"></td>
            <td>Thistle</td>
            <td>E0BBE4</td>
            <td>224-187-228</td>
        </tr>

        <tr class="PastelViolet">
            <td bgcolor="Pastel Violet"></td>
            <td>Pastel Violet</td>
            <td>D291BC</td>
            <td>210-145-188</td>
        </tr>

        <tr class="LavenderPurple">
            <td bgcolor="Lavender Purple"></td>
            <td>Lavender Purple</td>
            <td>957DAD</td>
            <td>149-125-173</td>
        </tr>

        <tr class="CottonCandy">
            <td bgcolor="Cotton Candy"></td>
            <td>Cotton Candy</td>
            <td>FEC8D8</td>
            <td>254-200-216</td>
        </tr>

        <tr class="Lumber">
            <td bgcolor="Lumber"></td>
            <td>Lumber</td>
            <td>FFDFD3</td>
            <td>255-223-211</td>
        </tr>

        <tr class="Powder-Blue">
            <td bgcolor="powder blue" class="powderblue"></td>
            <td>Powder Blue</td>
            <td>B5E3D8</td>
            <td>181-227-216</td>
        </tr>


    </table>
</body>
</html>
